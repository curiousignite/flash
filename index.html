<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" />
    <script src="script.js"></script>
    <title>Flash App</title>
  </head>
  <body>
    <h1>Flash App</h1>
    <div class="container">
      <!-- 1. flex -->
      <div  id="flex1">
        <textarea id="ta" autofocus="1" placeholder="Enter your text here."></textarea>
        <input type="file" onchange="loadFile(this.files[0])" value="">
        <div class="slidecontainer">
          <p id="speed"><b>Speed:</b></p>
          <input
            type="range"
            min="200"
            max="2000"
            value="800"
            class="slider"
            id="slider"
            onchange="getWPM()"
          /><BR></BR>
          <input id="wpm" value=800 onchange="setWPM()"><BR></BR>
        </div>
        <div class="buttonContainer">
          <button id="submit" onclick="submit()">Start</button>
          <button id="stop" onclick="stop()">Stop</button>
        </div>
      </div>
      <!-- 2. flex -->
      <div  id="flex2">
        <canvas id="cvs"> Hello</canvas><BR></BR>
      </div>
    </div>
  </body>
</html>
